<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evolution of My Characters</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .menu-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 600px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .menu-container button {
            padding: 15px 30px;
            font-size: 1.1em;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .menu-container button:hover {
            background-color: #555;
        }
        @media (max-width: 480px) {
            .menu-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <button onclick="btn1()">Stickman</button>
        <button onclick="btn2()">Jib</button>
        <button onclick="btn3()">Unknown</button>
        <button onclick="btn4()">Stranger</button>
        <button onclick="btn5()">Rich Guy</button>
        <button onclick="btn6()">Nooby</button>
    </div>
    <script>
        function btn1() { window.location.href = "characters/docstickman.html"; }
        function btn2() { window.location.href = "characters/docjib.html"; }
        function btn3() { window.location.href = "characters/docunkown.html"; }
        function btn4() { window.location.href = "characters/docstranger.html"; }
        function btn5() { window.location.href = "characters/docrichguy.html"; }
        function btn6() { window.location.href = "characters/docnooby.html"; }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Z-Draw Chat (DEBUG)</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    .chatbox {
      max-width: 600px;
      margin: auto;
      background: #222;
      padding: 10px;
      border-radius: 10px;
      height: 300px;
      overflow-y: auto;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>🎨 Z-Draw Chat (Debug Mode)</h1>

  <div id="joinArea">
    <p>Enter your name:</p>
    <input type="text" id="nameInput" placeholder="Your name">
    <button id="joinBtn">Join</button>
  </div>

  <div id="chatArea" style="display:none;">
    <div class="chatbox" id="chatMessages"></div>
    <input type="text" id="messageInput" placeholder="Type a message...">
    <button id="sendBtn">Send</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>

  <script>
    console.log("🌐 Page Loaded...");

    document.addEventListener("DOMContentLoaded", function () {
      console.log("✅ DOM Fully Loaded");

      const firebaseConfig = {
        apiKey: "AIzaSyALuznXYJR884_6eH4np6LZYxWnvzXB0-s",
        authDomain: "zdrawchat.firebaseapp.com",
        databaseURL: "https://zdrawchat-default-rtdb.firebaseio.com",
        projectId: "zdrawchat",
        storageBucket: "zdrawchat.appspot.com",
        messagingSenderId: "50557242324",
        appId: "1:50557242324:web:d7d22353f413b9d658a441",
        measurementId: "G-E81DHMXZWQ"
      };

      firebase.initializeApp(firebaseConfig);
      const db = firebase.database();
      console.log("✅ Firebase Initialized");

      let userName = "";

      // Join button logic
      const joinBtn = document.getElementById("joinBtn");
      joinBtn.addEventListener("click", function () {
        console.log("👆 Join button clicked");
        const input = document.getElementById("nameInput").value.trim();
        if (input === "") {
          alert("Please enter your name!");
          console.warn("⚠️ No name entered");
          return;
        }
        userName = input;
        console.log("🧑 User name set:", userName);
        document.getElementById("joinArea").style.display = "none";
        document.getElementById("chatArea").style.display = "block";
        document.getElementById("messageInput").focus();
      });

      // Send button logic
      const sendBtn = document.getElementById("sendBtn");
      sendBtn.addEventListener("click", function () {
        console.log("📨 Send button clicked");
        const msg = document.getElementById("messageInput").value.trim();
        if (msg === "") {
          console.warn("⚠️ Empty message");
          return;
        }

        db.ref("zdraw/messages").push({
          name: userName,
          text: msg,
          timestamp: Date.now()
        });

        console.log(`✅ Message sent: ${userName}: ${msg}`);
        document.getElementById("messageInput").value = "";
      });

      // Listener for messages
      db.ref("zdraw/messages").on("child_added", snapshot => {
        const msg = snapshot.val();
        console.log("📩 New message received:", msg);

        const div = document.createElement("div");
        div.textContent = `${msg.name}: ${msg.text}`;
        document.getElementById("chatMessages").appendChild(div);
        document.getElementById("chatMessages").scrollTop = document.getElementById("chatMessages").scrollHeight;
      });
    });
  </script>
</body>
</html>

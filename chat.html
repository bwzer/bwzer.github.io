<!DOCTYPE html>
<html>
<head>
  <title>Z-Draw Chat</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #111; color: #fff; padding: 20px; text-align: center; }
    input, button { padding: 10px; margin: 5px; font-size: 16px; border-radius: 10px; border: none; }
    .chatbox { max-width: 600px; margin: auto; text-align: left; background: #222; padding: 15px; border-radius: 10px; overflow-y: auto; height: 300px; }
  </style>
</head>
<body>
  <h1>ðŸŽ¨ Z-Draw Chat</h1>
  <p>Enter your name:</p>
  <input type="text" id="nameInput" placeholder="Your name">
  <button onclick="startChat()">Join</button>

  <div id="chatArea" style="display:none;">
    <div class="chatbox" id="chatMessages"></div>
    <input type="text" id="messageInput" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <!-- Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>

  <script>
    // ðŸ”§ Replace with YOUR Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyALuznXYJR884_6eH4np6LZYxWnvzXB0-s",
      authDomain: "zdrawchat.firebaseapp.com",
      databaseURL: "https://zdrawchat-default-rtdb.firebaseio.com",
      projectId: "zdrawchat",
      storageBucket: "zdrawchat.firebasestorage.app",
      messagingSenderId: "50557242324",
      appId: "1:50557242324:web:d7d22353f413b9d658a441"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let userName = "";

    function startChat() {
      userName = document.getElementById('nameInput').value.trim();
      if (userName === "") return alert("Enter your name!");
      document.getElementById('chatArea').style.display = 'block';
    }

    function sendMessage() {
      const msg = document.getElementById('messageInput').value.trim();
      if (msg === "") return;

      db.ref("zdraw/messages").push({
        name: userName,
        text: msg,
        timestamp: Date.now()
      });

      document.getElementById('messageInput').value = "";
    }

    db.ref("zdraw/messages").on("child_added", function(snapshot) {
      const data = snapshot.val();
      const msgDiv = document.createElement("div");
      msgDiv.innerText = `${data.name}: ${data.text}`;
      document.getElementById("chatMessages").appendChild(msgDiv);
      document.getElementById("chatMessages").scrollTop = document.getElementById("chatMessages").scrollHeight;
    });
  </script>
</body>
</html>
